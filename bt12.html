<script>

    s = prompt("Hãy nhập số phần tử mảng: ");

        alert("error");
    }
    else{
        for(i = 0; i<s; i++){
            n[i] = prompt("Phần tử " + i + " là: ");
        }
        document.write("Mảng A gồm " + s + " phần tử là: ");
        document.write(n + "<br/>");
        
        for(z= 0; z< s; z++){
            f = n[z];

            fF = parseInt(f);
            if(f % 5 == 0){
                document.write(f + " chia hết cho 5 <br/>");
            }
            else{
                document.write(f + " không chia hết cho 5 <br/>");
            }
        }
    }
</script>
